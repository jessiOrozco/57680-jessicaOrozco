<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Servicio especializados de pestañas para dama">
    <meta name="keywords" content="Servicio pestañas Lips Ojos">
    <meta name="author" content="Jessica Orozco">
    <title>Agenda tu cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="w-100" style="background-color: #F2E5D5; color: #80A6A2;">
        <div class="container w-100">
            <div class="justify-content-center align-items-center ">
                <span class="justify-content-center row m-0">Studio de pestañas</span>
                    <h1 class="justify-content-center row m-0">Ixtliltic</h1> 
                <span class="justify-content-center row m-0">Ojos negritos</span>
            </div>
        </div>
        
        <nav class="navbar navbar-expanded-lg" style="color: #80A6A2;">
                <ul class="navbar w-100 justify-content-center gap-3" style="list-style: none;" >
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="./servicios.html">Servicios</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="#">Agenda tu cita</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="./contacto.html">Contactanos</a>
                    </li>
                </ul>
            </div>
            
        </nav>
    </header>

    <main>
        <h2 class="text-center mb-3">Agenda tu cita en cualquiera de nuestras sucursales</h2>
        <section class="w-100 d-flex flex-column align-items-center m-4">
            <div class="w-50 ">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" style="background-color: #d9d9d9; " type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="contacto">Contacto</label>
                        <input class="form-control" style="background-color: #d9d9d9; " type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label w-100" for="sucursal">Sucursal</label>
                        <select style="background-color: #d9d9d9; " name="sucursal" class="form-select">
                        <option value="1">Sucursal 1</option>
                        <option value="2">Sucursal 2</option>
                    </select>
                    </div>

                    <div class="mb-3">
                        <label for="servicio" class="form-label">Servicio</label>
                        <select name="servicios" style="background-color: #d9d9d9; " class="form-select" id="">
                            <option value="1">Pestañas</option>
                            <option value="2">Cejas</option>
                            <option value="3">Hydra Lips Gloss</option>
                            <option value="4">Micropigmentacion en ceja</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label" for="fecha">Selecciona la fecha que deseas agendar</label>
                        <input class="form-control" style="background-color: #d9d9d9; " type="date">
                    </div>
                    

                    <div class="mb-4">
                        <label for="horario" class="form-label">Selecciona el horario</label>
                        <select class="form-select" style="background-color: #d9d9d9; " name="horario" id="">
                        <option value="1">11:00 a 13:00</option>
                        <option value="2">14:00 a 16:00</option>
                        <option value="3">17:00 a 19:00</option>
                    </select>
                    </div>
                    <button class="btn btn-secondary text-center" type="button">Enviar</button>
                </form>
            </div>
        </section>

        <div id="carouselExample" class="carousel h-50 justify-content-center d-flex mb-3 " >
            <div class="carousel-inner h-50 w-100  justify-content-center ">
                <div class="carousel-item active h-50">
                    <img src="../assets/img/cejas.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item h-50">
                    <img src="../assets/img/microblading.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="../assets/img/labios.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


    </main>

    <footer class="text-center pb-4 pt-4" style="background-color: #F2E5D5; color:#80A6A2">
        <section>
            <img src="../assets/img/1161953_instagram_icon.png" alt="instagram">
            <img src="../assets/img/9034971_logo_facebook_icon.png" alt="facebook">
        </section>
        <section>
            <ul class="d-flex flex-sm-row flex-column justify-content-around " style="list-style: none;">
                <li>Bolsa de trabajo</li>
                <li>Facturacion</li>
                <li>Aviso de privacidad</li>
                <li>Términos y condiciones</li>
            </ul>
            <span>Ixtliltic 2024</span>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
